{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans "CARD - Login" %}{% endblock %}

{% block content %}
<h1>Log in</h1>
<form action='' method="post" class="form-horizontal" id="loginform">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Log in
  </button>
  {% endbuttons %}
</form>
{% endblock %}
