{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans "CARD - Login" %}{% endblock %}

{% block content %}
<div id="login">
  <h2>Log in</h2>
  <form method="post" action="{% url 'auth_login' %}" class="form-horizontal" id="loginform">{% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}

    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Log in
    </button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
