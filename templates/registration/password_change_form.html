{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans "CARD - Change password" %}{% endblock %}

{% block content %}
<h1> Change Password </h1>
<form action='' method="post" class="form" role="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Change password
  </button>
  {% endbuttons %}
</form>
{% endblock %}
